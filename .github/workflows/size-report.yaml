name: 'Size Report'

on:
  pull_request:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  size-report:
    name: Size Report on ${{ matrix.os }}, Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        node: ['lts/hydrogen']
    steps:
      - name: 🛎️ Check out repo
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js ${{ matrix.node }}
        # https://github.com/marketplace/actions/setup-node-js-environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: ⚙️ Install dependencies
        run: npm install

      - name: 📝 Package size report
        # https://github.com/marketplace/actions/pkg-size-action
        uses: pkg-size/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          build-command: 'npm run build'
          comment-report: true
          display-size: 'uncompressed'
          # ignore docs generated by TypeDoc
          hide-files: 'docs/**'
